<div class="page-header">
    <h1>Makaleler</h1>
  </div>

 

<div class="article-list">
    <div  *ngFor="let article of articles" class="card">
      <img src="https://www.suricigrubu.com/wp-content/uploads/2019/02/ruyada-yazi-gormek.jpg"  class="card-image">
      <div class="card-body">
        <h2 class="card-title">{{article.title}}</h2>
        <p class="card-content">{{article.content | kisalt : 50 }}</p>
        <a href="#" class="card-link">Devamını Oku</a>
      </div>
    </div>
    
   
  </div> 
  
  <nav class="bs-pagination" aria-label="Page navigation example">
    <ul class="pagination">
     <li class="page-item">
        <a class="page-link" [routerLink]="['/articles',currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1]" >
           Önceki
        </a>
    </li>
      <li class="page-item" *ngFor="let pageNo of pageList;" routerLinkActive="active">
        <a class="page-link" [routerLink]="['/articles',pageNo]">
           {{pageNo}}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" [routerLink]="['/articles',currentPageNo + 1 >= totalPageCount ? totalPageCount : currentPageNo + 1]">
           Sonraki
        </a>
    </li>
    </ul>
  </nav>
