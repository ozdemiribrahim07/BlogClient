

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Başlık </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Yazı </th>
      <td mat-cell *matCellDef="let element"> {{element.content | kisalt : 50 }} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdTime">
      <th mat-header-cell *matHeaderCellDef> Yazılan Tarih </th>
      <td mat-cell *matCellDef="let element"> {{element.createdTime}} </td>
    </ng-container>
  
    <ng-container matColumnDef="updatedTime">
      <th mat-header-cell *matHeaderCellDef> Güncellenen Tarih </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedTime}} </td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <img (click)="addArticleImages(element.id)" style="cursor: pointer;" src="/assets/delete.png"  >
       </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>

      <td mat-cell *matCellDef="let element"
        [id]="element.id" 
        appDelete
        (callback)="getArticles()"
        controller="articles">
      </td>
     
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <i class="fa-solid fa-pen-to-square" ></i> 
      </td>
         
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    
  </table>
  
  <mat-paginator (page)="pageEvent()" [pageSizeOptions]="[5, 10, 20]" 
                       [showFirstLastButtons]="true" 
                       [pageSize]="5">
    </mat-paginator>
